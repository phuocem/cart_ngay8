<form (ngSubmit)="this.storeService.addProduct(newProduct)">
  <div class="form-row">
    <div class="form-group">
      <label >Name</label>
      <input  type="text" placeholder="Enter product name" [(ngModel)]="newProduct.name" name="name" required />
    </div>
    <div class="form-group">
      <label >Price</label>
      <input id="price" type="number" placeholder="Enter product price" [(ngModel)]="newProduct.price" name="price" required />
    </div>
    <div class="form-group">
      <label for="inventoryNumber">Inventory Number</label>
      <input id="inventoryNumber" type="number" placeholder="Enter inventory number" [(ngModel)]="newProduct.inventoryNumber" name="inventoryNumber" required />
    </div>
    <div class="form-group">
      <label for="img">Image URL</label>
      <input id="img" type="text" placeholder="Enter image URL" [(ngModel)]="newProduct.img" name="img" required />
    </div>
    <div class="form-group">
      <button type="submit">Add Product</button>
    </div>
  </div>
</form>
