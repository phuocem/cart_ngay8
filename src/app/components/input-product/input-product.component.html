<form (ngSubmit)="this.storeService.addProduct()">
  <div class="form-row">
    <div class="form-group">
      <label>Name</label>
      <input type="text" placeholder="Enter product name" [(ngModel)]="this.storeService.newProduct.name" name="name" required />
    </div>
    <div class="form-group">
      <label>Price</label>
      <input id="price" type="number" placeholder="Enter product price" [(ngModel)]="this.storeService.newProduct.price" name="price" required />
    </div>
    <div class="form-group">
      <label>Inventory Number</label>
      <input id="inventoryNumber" type="number" placeholder="Enter inventory number" [(ngModel)]="this.storeService.newProduct.inventoryNumber" name="inventoryNumber" required />
    </div>
    <div class="form-group">
      <label>Image URL</label>
      <input type="text" placeholder="Enter image URL" [(ngModel)]="this.storeService.newProduct.img" name="img" required />
    </div>
    <div class="form-group">
      <button type="submit">Add Product</button>
    </div>
  </div>
</form>
